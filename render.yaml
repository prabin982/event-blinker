services:
  - type: web
    name: event-blinker-backend
    env: docker
    region: ohio
    plan: free
    dockerFilePath: Dockerfile
    dockerContext: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: event-blinker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: 7d
